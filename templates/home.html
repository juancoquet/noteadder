{% extends 'base.html' %}
{% load static %}

{% block content %}

  <div class="note-group">
    <div class="draggable note-block quarter-note" value="1" draggable="true">4</div>
    <div class="draggable note-block quarter-note rest" value="1" draggable="true">4r</div>
  </div>
  <div class="note-group">
    <div class="draggable note-block eighth-note" value="0.5" draggable="true">8</div>
    <div class="draggable note-block eighth-note rest" value="0.5" draggable="true">8r</div>
  </div>
  <div class="note-group">
    <div class="draggable note-block sixteenth-note" value="0.25" draggable="true">16</div>
    <div class="draggable note-block sixteenth-note rest" value="0.25" draggable="true">16r</div>
  </div>
  <input class="dot-toggle" type="checkbox" name="dotted" label="dotted?">

  <div class="bar-container" value="4" absolute-value="4"></div>
  <div class="bin">Bin</div>

  <button class="time-signature" top="2" bottom-value="1">2/4</button>
  <button class="time-signature" top="3" bottom-value="1">3/4</button>
  <button class="time-signature pressed" top="4" bottom-value="1">4/4</button>
  <button class="time-signature" top="5" bottom-value="1">5/4</button>
  <button class="time-signature" top="6" bottom-value="1">6/4</button>
  <button class="time-signature" top="5" bottom-value="0.5">5/8</button>
  <button class="time-signature" top="6" bottom-value="0.5">6/8</button>
  <button class="time-signature" top="7" bottom-value="0.5">7/8</button>

  <script src="{% static '/js/drag.js' %}" defer></script>
  <script src="{% static '/js/time-signatures.js' %}" defer></script>
{% endblock content %}
